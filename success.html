<form name="employers" method="POST" netlify action="/success.html">
  <input type="hidden" name="form-name" value="employers" />
  <div class="mb-4">
    <label for="company" class="block text-sm font-medium text-gray-700">Empresa</label>
    <input type="text" id="company" name="company" class="w-full p-3 border rounded-lg" required />
  </div>
  <div class="mb-4">
    <label for="contactEmail" class="block text-sm font-medium text-gray-700">Correo de Contacto</label>
    <input type="email" id="contactEmail" name="contactEmail" class="w-full p-3 border rounded-lg" required />
  </div>
  <div class="mb-4">
    <label for="position" class="block text-sm font-medium text-gray-700">Puesto a Cubrir</label>
    <input type="text" id="position" name="position" class="w-full p-3 border rounded-lg" required />
  </div>
  <div class="mb-4">
    <label for="description" class="block text-sm font-medium text-gray-700">Descripci√≥n del Puesto</label>
    <textarea id="description" name="description" rows="4" class="w-full p-3 border rounded-lg" required></textarea>
  </div>
  <button type="submit" class="w-full bg-gray-800 hover:bg-gray-900 text-white py-3 rounded-lg font-semibold transition duration-300">
    Solicitar Servicio
  </button>
</form>
